<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static '/css/all.css' %}" rel="stylesheet">
    <link  rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
  <div class="container-fluid">
        <diV class="log_form">
          <div class="log_header">
            <center><h4>Admin</h4> </center>
          </div>
          {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
              </div>
          {% endfor %}
          <div class="log_body">
          <form action="login.html", method="post" style="width:100%;">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label"><i class="fas fa-user"></i> Username:</label>
              <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
            </div>
            <div class="mb-3">
              <label class="form-label"><i class="fas fa-key"></i> Password:</label>
              <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
            <center><button type="submit" class="btn btn-primary">Log In</button></center>
          </form>
          </div>
        </div>
  </div>
<script src="{% static '/js/all.js' %}"></script>
</body>
</html>
