<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/all.css' %}">
    <link  rel="stylesheet" href="{% static '/css/style.css' %}">
    <title>Admin{% block title %} {% endblock title %}</title>
</head>

<body>
<nav class="navbar navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/admin.html">
      <img src="{% static 'images/logo.png' %}" height="35px">
      Portcity International University
    </a>
    <form action="/logout" method="post" class="d-flex">
      {% csrf_token %}
      <button class="btn btn-outline-dark" type="submit"><i class="fas fa-sign-out-alt"></i> log-out</button>
    </form>
  </div>
</nav>
<div class="container-fluid py-5">
    <center>
    <h1>Hello Admin...!</h1><br>
    </center>
</div>
<script src="{% static '/js/bootstrap.min.js' %}"></script>
<script src="{% static '/js/all.js' %}"></script>
</body>
</html>
